version: "3.9"

volumes:
  db_data:
  alembic_data:

services:
  db:
    image: postgres:13
    env_file:
      - .env
    # volumes:
    #   - db_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - alembic_data:/app/migrations
